{% extends 'base.html' %}
{% block title %}
Создание статьи
{% endblock %}
{% block body %}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <h1>Добавление статьи</h1>
</div>
<form method="post">
    <input type="text" name="title" id="title" class="container form-control" placeholder="Название статьи"><br>
    <textarea name="text" id="text" class="container form-control" placeholder="Основной текст"></textarea><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class=" btn btn-success" value="Отправить">
    </div>
</form>
{% endblock %}
