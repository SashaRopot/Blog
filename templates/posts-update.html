{% extends 'base.html' %}
{% block title %}
Обновление статьи
{% endblock %}
{% block body %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <h1>Обновление</h1>
</div>
<form method="post">
    <input type="text" name="title" id="title" class="container form-control" value="{{ art.title }}" placeholder="Название статьи"><br>
    <textarea name="text" id="text" class="container form-control" placeholder="Основной текст">{{ art.text }}</textarea><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class=" btn btn-success" value="Обновить">
    </div>
</form>
{% endblock %}
